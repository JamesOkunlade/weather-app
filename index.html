<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Weather app</title>

   <!---Google Fonts-->
   <link href="https://fonts.googleapis.com/css?family=Lekton|Noto+Sans&display=swap" rel="stylesheet">

 <!---Font awesome link -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

 <link rel="stylesheet" href="assets/style.css">
 </head>
 <body>
   <div class="content">
     <div class="header">
       <h4 class="logo">WeatherApp</h4>
     </div>

     <div class="container">
       <div class="temp">
         <h1>14<span>F</span></h1>
       </div>

       <div class="details">
         <h3>It's a rainy day</h3>
         <p>Don't forget an umberella</p>
       </div>

     </div>

     <div class="footer">
       <div class="datetime">
         <h5 class="datetime">11:04 AM - Monday, 04 April 2019</h5>
       </div>

       <div class="location">
         <h5 class="location">Lagos, Nigeria</h5>
       </div>

     </div>

   </div>


 </body>
 <script src="assets/app.js">
 </script>

</html>
